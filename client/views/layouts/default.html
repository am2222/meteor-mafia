<template name="layoutsDefault">

    <div id="app-wrapper">
        <div id="app-header">
            {{> commonHeader }}
        </div>

        <div id="app-content">
            {{> yield }}
        </div>

        <div id="app-footer">
            {{> commonFooter }}
        </div>

        <div id="app-modals">
            {{> yield 'modals' }}
        </div>
    </div>

</template>
