<template name="userProfile">

    <!-- Header Left -->
    {{#contentFor "headerLeft"}}
        {{> commonHeaderSideMenu }}
    {{/contentFor}}

    <!-- Header Center -->
    {{#contentFor "headerCenter"}}
        <a id="logo-container" href="{{ pathFor route='profile' }}" class="brand-logo tx-uppercase tx-lighter">
            Profile
        </a>
    {{/contentFor}}

    <!-- Header Right -->
    {{#contentFor "headerRight"}}
        <a href="{{ pathFor route='profileEdit' }}" class="button-actions waves-effect waves-light">
            <i class="material-icons">edit</i>
        </a>
    {{/contentFor}}

    <!-- Page Content -->
    <div class="container display-none animate-fade-in">
        <div class="row center vertical-align">
            <div class="col s12 vertical-align-child align-center">
                <div class="rounded">
                    <img class=" responsive-img" alt="loading..." src="{{ currentUser.profile.picture }}" style="width: 175px;"/>
                </div>

                <div class="divider divider-theme mt10 mb10"></div>

                <h1 class="tx-lg m0">{{ currentUser.profile.name }}</h1>
            </div>
        </div>
    </div>

</template>
