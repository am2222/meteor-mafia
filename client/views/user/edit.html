<template name="userProfileEdit">

<!-- Header -->
    <!-- Left -->
    {{#contentFor "headerLeft"}}
        <a href="{{ pathFor route='profile' }}" class="button-collapse waves-effect waves-light">
            <i class="material-icons">navigate_before</i>
        </a>
    {{/contentFor}}

    <!-- Center -->
    {{#contentFor "headerCenter"}}
        <a id="logo-container" href="{{ pathFor route='profileEdit' }}" class="brand-logo tx-uppercase tx-lighter">
            Profile Edit
        </a>
    {{/contentFor}}

    <!-- Right -->
    {{#contentFor "headerRight"}}
        <a href="#" data-action-form="#form-user-profile" class="header-action button-actions waves-effect waves-light">
            <i class="material-icons">check</i>
        </a>
        <a href="#" class="header-action-loading button-actions waves-effect waves-light display-none">
            <i class="material-icons">hourglass_empty</i>
        </a>
    {{/contentFor}}

<!-- Page Content -->
    <div class="container display-none animate-fade-in">
        <div class="row vertical-align">
            <div class="col s12 vertical-align-child">
                <form id="form-user-profile">
                    <div class="row">
                        <div class="col s12 center-align" style="position: relative;">
                            <img src="{{ c.url currentUser.profile.image.id width=200 height=200 crop="fill" }}" id="user-profile-image-preview" class="rounded" />

                            <a href="#" id="user-profile-image" style="position: absolute; left: 0px; right: 0px; bottom: 10px; text-shadow: 0px 0px 10px #666;" class="white-text">
                                <span class="action-text"><i class="material-icons medium">photo_camera</i></span>
                                <span class="action-loading display-none">{{> commonLoadingAction }}</span>
                            </a>
                            <input id="user-profile-image-id" type="hidden" value="{{ currentUser.profile.image.id }}" />
                            <input id="user-profile-image-url" type="hidden" value="{{ currentUser.profile.image.url }}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="user-profile-name" type="text" class="validate" value="{{ currentUser.profile.name }}" />
                            <label for="user-profile-name" class="active">Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button type="submit" id="form-user-profile-submit" class="waves-effect waves-light btn-large btn-block red accent-2">
                                <span class="action-text"><i class="material-icons left">check</i> Save</span>
                                <span class="action-loading display-none">{{> commonLoadingAction }}</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
