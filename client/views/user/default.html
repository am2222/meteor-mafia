<template name="userProfileDefault">

    <!-- Page Content -->
    <div class="container-fluid display-none animate-fade-in content-split-vertically">
        <!-- Header -->
        <div class="col col-8 s12 center-align vertical-align border-bottom-game">
            <div class="clearfix vertical-align-child bg-game-header">
                <h1 class="m0 tx-uppercase tx-lg position-relative">
                    Complete your profile
                </h1>
            </div>
        </div>

        <!-- Players List -->
        <div class="col col-92 s12 vertical-align">
            <div class="clearfix vertical-align-child">
                <form id="form-user-profile">
                    <div class="row">
                        <div class="col s12 center-align" style="position: relative;">
                            <img src="{{ c.url currentUser.profile.image.id width=200 height=200 crop="fill" }}" id="user-profile-image-preview" class="rounded" />

                            <a href="#" id="user-profile-image" style="position: absolute; left: 0px; right: 0px; bottom: 10px; text-shadow: 0px 0px 10px #666;" class="white-text">
                                <span class="action-text"><i class="material-icons large">photo_camera</i></span>
                                <span class="action-loading display-none">{{> commonLoadingAction }}</span>
                            </a>
                            <input id="user-profile-image-id" type="hidden" value="{{ currentUser.profile.image.id }}" />
                            <input id="user-profile-image-url" type="hidden" value="{{ currentUser.profile.image.url }}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="user-profile-name" type="text" class="validate" value="{{ currentUser.profile.name }}" />
                            <label for="user-profile-name" class="active">Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button type="submit" id="form-user-profile-submit" class="waves-effect waves-light btn-large btn-block red accent-2">
                                <span class="action-text">Start <i class="material-icons right">navigate_next</i></span>
                                <span class="action-loading display-none">{{> commonLoadingAction }}</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
