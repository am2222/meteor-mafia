<template name="pagesJoin">

<!-- Header -->
    <!-- Left -->
    {{#contentFor "headerLeft"}}
        {{> commonHeaderSideMenu }}
    {{/contentFor}}

    <!-- Center -->
    {{#contentFor "headerCenter"}}
        <a id="logo-container" href="{{ pathFor route='join' }}" class="brand-logo tx-uppercase tx-lighter">
            Join
        </a>
    {{/contentFor}}

    <!-- Right -->
    {{#contentFor "headerRight"}}
        <a href="#" data-action-form="#form-game-join" class="header-action button-actions waves-effect waves-light">
            <i class="material-icons">check</i>
        </a>
        <a href="#" class="header-action-loading button-actions waves-effect waves-light display-none">
            <i class="material-icons">hourglass_empty</i>
        </a>
    {{/contentFor}}

<!-- Page Content -->
    <div class="container display-none animate-fade-in">
        <div class="row vertical-align">
            <div class="col s12 vertical-align-child">
                <form id="form-game-join">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="mafia-city-code" type="number" class="validate" placeholder="Eg: 1234" max="9999"/>
                            <label for="mafia-city-code" class="active">Enter "Mafia City Code"</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button type="submit" id="form-game-join-submit" class=" waves-effect waves-light btn-large btn-block red accent-2">
                                <span class="action-text">Join <i class="material-icons right">navigate_next</i></span>
                                <span class="action-loading display-none">{{> commonLoadingAction }}</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
